{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="row justify-content-start">
    <div class="col-3"></div>
    <div class="col-6 my-4 p-3 border rounded-3 bg-light shadow">
      <h2 class="text-center">Sign up</h2><br>
      <form class="px-2" action="{% url 'account_signup' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}
        <div class="text-center">
          <button class="btn btn-success" type="submit">Sign up &raquo;</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
